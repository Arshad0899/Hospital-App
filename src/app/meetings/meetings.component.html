
<p class="heading">Meetings Details:</p>

<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">
  
      <!-- Position Column -->
      <ng-container matColumnDef="meeting_code">
        <th mat-header-cell *matHeaderCellDef class="table-header"> Meeting Code </th>
        <td mat-cell *matCellDef="let element"> {{element.meeting_code}} </td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="agenda">
        <th mat-header-cell *matHeaderCellDef class="table-header"> Agenda </th>
        <td mat-cell *matCellDef="let element"> {{element.agenda}} </td>
      </ng-container>
  
      <!-- Weight Column -->
      <ng-container matColumnDef="organize">
        <th mat-header-cell *matHeaderCellDef class="table-header"> Organizer </th>
        <td mat-cell *matCellDef="let element"> {{element.organize}} </td>
      </ng-container>

      <ng-container matColumnDef="priority">
        <th mat-header-cell *matHeaderCellDef class="table-header"> Priority </th>
        <td mat-cell *matCellDef="let element"> {{element.priority}} </td>
      </ng-container>
  
      <!-- Symbol Column -->
      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef class="table-header"> Date </th>
        <td mat-cell *matCellDef="let element"> {{element.date}} </td>
      </ng-container>

      <ng-container matColumnDef="time">
        <th mat-header-cell *matHeaderCellDef class="table-header"> Time </th>
        <td mat-cell *matCellDef="let element"> {{element.time}} </td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef class="table-header"> </th>
        <td mat-cell *matCellDef="let element"> 
            <button mat-icon-button color="primary" class="info-icon-btn" (click)="openDialog(element.agenda, element.attendees, element.room_no, element.time, element.duration)">
                <img src="../../assets/logo/circle-info.svg" class="info-icon"/>
            </button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator class="paginator" [pageSizeOptions]="[6, 14, 20]"
                   showFirstLastButtons
                   aria-label="Select page of periodic elements">
    </mat-paginator>
  </div>
